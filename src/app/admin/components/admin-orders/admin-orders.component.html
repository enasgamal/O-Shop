<h1 class="text-center my-4">Orders</h1>
<div class="container-fluid">
    <table class="table table-hover w-75 m-auto my-5 table-striped">
        <thead class="table-dark">
          <tr>
            <th>Customer Name</th>
            <th>City</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.payload.val().shipping.name }}</td>
            <td>{{ order.payload.val().shipping.city }}</td>
            <td>{{ order.payload.val().datePlaced | date}}</td>
            <td>
              <a [routerLink]="['/admin/orders/', order.key]" class="btn btn-light">View</a>
            </td>
          </tr>
        </tbody> 
      </table>
</div>
