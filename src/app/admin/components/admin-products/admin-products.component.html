<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="container mt-3">
            <div class="w-100 m-auto">
                <div class="text-center">
                    <mat-form-field appearance="fill" class="my-3 w-50">
                        <input matInput autocomplete="off" (keyup)="applyFilter()" [(ngModel)]="search"
                            placeholder="Filter">
                    </mat-form-field>
                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                    <ng-container matColumnDef="photo">
                        <th mat-header-cell *matHeaderCellDef> Photo </th>
                        <td mat-cell *matCellDef="let product" class="py-2"> <img [src]="product.payload.val().imgUrl"
                                width="90px" class="rounded" /> </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title </th>
                        <td mat-cell *matCellDef="let product" class="py-2"> {{ product.payload.val().title }} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let product" class="py-2"> {{ product.payload.val().price }} 
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let product" class="py-2"> <a class="btn btn-primary"
                                [routerLink]="['/admin/products', product.key]">Edit</a> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="g-0 pb-3 ms-auto me-auto">
                    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 15, 20]"> </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container m-auto text-center">
    <p>
        <a class="btn btn-primary m-auto" routerLink="/admin/products/new">Add New Product</a>
    </p>
</div>
