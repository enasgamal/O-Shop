<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.activve]="!category" routerLink="/">
            All Categories</a>
        <a *ngFor="let category of categories" class="list-group-item list-group-item-action" routerLink="/"
            [queryParams]="{category: category.key}" routerLinkActive="active">
            {{category.payload.val().name}}</a>
    </div>
</div>
